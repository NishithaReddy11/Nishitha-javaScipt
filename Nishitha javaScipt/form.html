<html lang="en">
    <head>
        <title>Form Validation</title>
    </head>
    <body>
        <form action="submitted.html" onsubmit="return validate()">
            Name:<input type="text" id="t1" onchange="val1()">
            Password:<input type="password" id="p1" onchange="val1()">
            <input type="submit" id="sub1" disabled>
        </form> 
        <div id="d1" style="color:red"></div>
        <script>
            function val1()
            {
                var t1=document.getElementById("t1");
                 var p1=document.getElementById("p1");
                 var x=true;
                 if(t1.value=='')
            {
                
                x=false;
            }
            if(p1.value=='')
            {
                
                x=false;
            }
            console.log("Validation Done")
        
            if(x){
                document.getElementById("sub1").disabled=false;
            }
            return x;
            }
        function validate()
        {   
            var t1=document.getElementById("t1");
            var p1=document.getElementById("p1");
            var d1=document.getElementById("d1");
           
            if(t1.value=='')
            {
                t1.focus();
                t1.style.border="1 solid red";
                d1.innerHTML="**Enter Name";
                return false;
            }
            if(p1.value=='')
            {
                p1.focus();//<!--focus means cursor will be on that textbox-->
                p1.style.border="1 solid red";
                d1.innerHTML="**Enter password";
                return false;
            }
            console.log("Validation Done")
        
           
            return true;
        }
        
        </script>
        
    </body>
</html>
