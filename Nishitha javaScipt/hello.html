<html>
    <head>
        <title>JQuery</title>
    </head>
    <body>
        <h1>Hello</h1>
        <button type="button" onclick="test()">Hide/Show</button>
    </body>
    <script>
        function test()
        {
            $("h1").fadeToggle();
        }
    </script>

    <script src="jquery.js" type="text/javascript"></script>
</html>
